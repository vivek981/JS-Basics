<!DOCTYPE html>
<html>
    <head>
        <title>JS Basics</title>
    </head>
    <body>
        <div>
            <h3>Usage of Arrow Function</h3>
            <form>
                <input type='text' id='alert_text' placeholder='type your text here'>
                <button onclick='print_text(document.getElementById("alert_text").value)'>click here to get alert</button>
            </form>
        </div>
        <div>
            <h3>Functions in array</h3>
            <p id="array_container">Elements in the array: []</p>
            <input id='num_to_be_added' placeholder="enter number to append/Search in the array" /><br/>
            <button onclick="add_number(document.getElementById('num_to_be_added').value)">click to add the number</button>
            <button onclick="remove_number()">click to pop  the last number</button>
            <button onclick="find_number(document.getElementById('num_to_be_added').value)">click to if check the number exist</button>
        </div>
        <div><br/>
            <h3>Usage of Objects:</h3>
            <input id="name" placeholder="name" type="text"/>
            <input id="age" placeholder="age" type="number"/>
            <input id="email" placeholder="email" type="email"/>
            <button onclick="add_people(
                document.getElementById('name').value, document.getElementById('age').value, document.getElementById('email').value)">Add person </button>

        </div>
        <div id='box'></div>
        <div>
            <button onclick="loadUsers()">click here to print user data</button>
        </div>
        <script src='js/script.js'></script>
    </body>
</html>
